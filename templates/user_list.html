<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whalz WIP</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/dist/toolkit-light.css">
</head>
<body>

<!-- quick stats or divider text -->
<div class="container">
<div class="hr-divider mt-3 mb-5" ::before>
  <h3 class="hr-divider-content hr-divider-heading">Quick stats</h3>
</div>
<!-- put general trader stats here -->
<div class ="row statcards">

<!-- four quick stats -->
  <div class="col-md-6 col-lg-3 mb-5 mb-mb-3">
    <h3 class="statcard-number text-success">12,938
      <small class="delta-indicator delta-positive">5%</small>
    </h3>
      <span class="statcard-desc">Page views</span>
  </div>
  <div class="col-md-6 col-lg-3 mb-5 mb-mb-3">
    <h3 class="statcard-number text-success">20,545
      <small class="delta-indicator delta-positive">5%</small>
    </h3>
      <span class="statcard-desc">Beers in cellar</span>
  </div>
  <div class="col-md-6 col-lg-3 mb-5 mb-mb-3">
    <h3 class="statcard-number text-danger">432
      <small class="delta-indicator delta-negative">1%</small>
    </h3>
      <span class="statcard-desc">Unique beers</span>
  </div>
  <div class="col-md-6 col-lg-3 mb-5 mb-mb-3">
    <h3 class="statcard-number text-success">544
      <small class="delta-indicator delta-positive">5%</small>
    </h3>
      <span class="statcard-desc">Trades completed</span>
  </div>
</div>

<hr class="my-4">

<div class="container">
<!-- <div class="col-lg-4 mb-5"> -->
  <div class="list-group mb-3">
    <h6 class="list-group-header">
                Members
              </h6>
  {% for user in users %}
  <a class="list-group-item list-group-item-action justify-content-between" href="#">
    <span>{{ user.user_id }}</span>
    <span class="ftext-muted">{{ user.email }}</span>
  </a>
  {% endfor %}
  </div>
<!-- </div> -->
</div>
</div>
   <!-- Latest compiled and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to my JavaScript -->
    <script src="static/dist/toolkit.js"></script>

</body>
</html>
